<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <!-- bootstrap css -->
 <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
 <link rel="stylesheet" href="css/bootstrap.min.css">
 <!-- main css -->
 <link rel="stylesheet" href="css/main.css">
 <!-- google fonts -->
 <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">

 <!-- font awesome -->
 <link rel="stylesheet" href="css/all.css">
 <title>JS To Do List App</title>
 <style>
 </style>
</head>

<body>
 <div class="container">
  <div class="row">
   <div class="col mx-auto col-md-8 mt-3 text-center">
    <!-- form -->
    <form id="itemForm" class="mt-3 mb-4 ">
     <h3 class="mb-4">todo</h3>
     <div class="input-group">
      <input type="text" class="form-control" id="itemInput" placeholder="name..." autocomplete="off">
      <div class="input-group-append">
       <button class="btn btn-main text-capitalize" type="submit">add item</button>
      </div>
     </div>
    </form>
    
    <div class="item-container">
     <!-- end of form  -->
     <div class="item-list my-2">

     </div>
     <button type="button" class="btn btn-main my-3 text-capitalize" id="clear-list">clear items</button>
     <div class="alert text-capitalize feedback">
            write value for item
     </div>
    </div>
   </div>
  </div>
 </div>




 <script src="js/jquery-3.3.1.min.js"></script>
 <script src="js/bootstrap.bundle.min.js"></script>
 <script src="js/app.js"></script>
</body>

</html>
